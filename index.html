<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シューティングゲーム</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            background-color: #000;
            border: 2px solid #fff;
            box-shadow: 0 0 20px #fff;
            width: 90vw;
            height: 90vh;
        }

        #game-canvas {
            display: block;
            background-color: #000;
            cursor: auto; /* マウスカーソルをデフォルトに戻す */
            width: 100%;
            height: 100%;
        }

        #game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }

        #timer-info {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2.5em; /* スコアと同じサイズに */
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }

        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 10px;
            box-shadow: 0 0 15px #fff;
            display: none;
            z-index: 20;
        }

        #message-text {
            margin-bottom: 20px;
        }

        #final-score {
            font-size: 3em; /* 最終スコアを大きく表示 */
            font-weight: bold;
            color: #ff0;
            text-shadow: 2px 2px 5px #ff0;
            margin-top: 10px;
            display: none;
        }

        #options-container {
            margin-bottom: 10px;
        }

        .time-option {
            background-color: #333;
            color: #fff;
            border: 1px solid #777;
            padding: 8px 16px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .time-option:hover {
            background-color: #555;
        }

        .time-option.active {
            background-color: #00f;
            border-color: #0ff;
        }

        #start-button {
            background-color: #00f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }

        #start-button:hover {
            background-color: #00a;
            transform: scale(1.05);
        }

        #start-button:active {
            transform: scale(0.95);
        }

        #controls-info {
            margin-top: 20px;
            text-align: center;
            font-size: 1em;
            color: #ccc;
        }
        
        #score-change-effect {
            position: absolute;
            top: 10px;
            left: 200px; /* Adjust this position as needed */
            font-size: 2em;
            font-weight: bold;
            color: #ff0;
            text-shadow: 2px 2px 4px #000;
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            transform: translateY(0);
            z-index: 10;
            pointer-events: none;
        }

        .flash-score {
            animation: flash 0.3s ease-in-out;
        }

        @keyframes flash {
            0% { color: #ff0; }
            100% { color: #fff; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="game-info">
        スコア: <span id="score-display">0</span><br>
    </div>
    <div id="timer-info">
        残り時間: <span id="timer-display">2:00</span>
    </div>
    <div id="score-change-effect"></div>
    <canvas id="game-canvas"></canvas>
    <div id="message-box">
        <div id="message-text">シューティングゲームへようこそ！</div>
        <div id="final-score"></div>
        <div id="options-container">
            <button class="time-option" data-time="60">1分</button>
            <button class="time-option active" data-time="180">3分</button>
            <button class="time-option" data-time="300">5分</button>
        </div>
        <button id="start-button">ゲーム開始</button>
    </div>
</div>

<div id="controls-info">
    マウスを左右に動かすか、左右矢印キーで砲台を操作。<br>
    マウスの左クリックか、スペースキーで弾を発射してください。
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const startButton = document.getElementById('start-button');
        const gameContainer = document.getElementById('game-container');
        const timeOptions = document.querySelectorAll('.time-option');
        const scoreChangeEffect = document.getElementById('score-change-effect');
        const finalScoreDisplay = document.getElementById('final-score');

        let isRunning = false;
        let score = 0;
        let animationFrameId;
        let timerId;
        let totalTime = 180;
        let timeLeft = totalTime;

        // Player object with shape defined as an array of points for the shape
        const player = {
            points: [
                { x: 0, y: 0.8 },
                { x: 0, y: 0.2 },
                { x: 0.15, y: 0.2 },
                { x: 0.15, y: 0 },
                { x: 0.85, y: 0 },
                { x: 0.85, y: 0.2 },
                { x: 1, y: 0.2 },
                { x: 1, y: 0.8 }
            ],
            width: 90, 
            height: 45, 
            x: 0,
            y: 0,
            color: '#00f',
            shootColor: '#ff0',
            speed: 15
        };
        let isShooting = false;
        let shootTimer;

        let bullets = [];
        const bulletSpeed = 7;
        const bulletRadius = 9;
        let canShoot = true;
        const shootInterval = 150;

        let enemies = [];
        let enemySpawnInterval = 800;
        let lastEnemySpawnTime = 0;

        let particles = [];
        const particleDuration = 500;
        
        const keys = {
            ArrowLeft: false,
            ArrowRight: false
        };

        const ENEMY_TYPES = [
            { points: 100, size: 94.5, color: '#00ff00', speed: 1, type: 'large' },
            { points: 200, size: 67.5, color: '#ffff00', speed: 2, type: 'medium' },
            { points: 500, size: 54, color: '#ff0000', speed: 3, type: 'small' },
            { points: 1000, size: 40.5, color: '#00ffff', speed: 5, type: 'bonus' }
        ];

        function setCanvasDimensions() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            player.x = (canvas.width - player.width) / 2;
            player.y = canvas.height - player.height * 1.5;
        }

        setCanvasDimensions();
        window.addEventListener('resize', setCanvasDimensions);

        function resetGame() {
            score = 0;
            bullets = [];
            enemies = [];
            particles = [];
            enemySpawnInterval = 1000;
            lastEnemySpawnTime = 0;
            timeLeft = totalTime;
            updateUI();
        }

        function startGame() {
            if (isRunning) return;
            isRunning = true;
            messageBox.style.display = 'none';
            finalScoreDisplay.style.display = 'none';
            resetGame();
            lastEnemySpawnTime = Date.now();
            
            timerId = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    endGame(`タイムアップ！`);
                }
            }, 1000);

            gameLoop();
        }

        function endGame(message) {
            isRunning = false;
            cancelAnimationFrame(animationFrameId);
            clearInterval(timerId);
            messageText.textContent = message;
            finalScoreDisplay.textContent = `最終スコア: ${score}`;
            finalScoreDisplay.style.display = 'block';
            startButton.textContent = 'もう一度プレイ';
            messageBox.style.display = 'flex';
        }

        function updateUI() {
            scoreDisplay.textContent = score;
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function showScoreChange(points) {
            scoreDisplay.classList.add('flash-score');
            setTimeout(() => {
                scoreDisplay.classList.remove('flash-score');
            }, 300);

            scoreChangeEffect.textContent = `+${points}`;
            scoreChangeEffect.style.opacity = '1';
            scoreChangeEffect.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                scoreChangeEffect.style.opacity = '0';
                scoreChangeEffect.style.transform = 'translateY(0)';
            }, 500);
        }

        function drawPlayer() {
            ctx.fillStyle = isShooting ? player.shootColor : player.color;
            ctx.beginPath();
            ctx.moveTo(player.x + player.points[0].x * player.width, player.y + player.points[0].y * player.height);
            for (let i = 1; i < player.points.length; i++) {
                ctx.lineTo(player.x + player.points[i].x * player.width, player.y + player.points[i].y * player.height);
            }
            ctx.closePath();
            ctx.fill();
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                if (enemy.type === 'bonus') {
                    drawStar(enemy.x + enemy.size / 2, enemy.y + enemy.size / 2, 5, enemy.size / 2, enemy.size / 4);
                    ctx.fillStyle = enemy.color;
                    ctx.fill();
                } else if (enemy.type === 'triangle') {
                    drawTriangle(enemy.x, enemy.y, enemy.size);
                    ctx.fill();
                } else if (enemy.type === 'hexagon') {
                    drawHexagon(enemy.x, enemy.y, enemy.size);
                    ctx.fill();
                } else if (enemy.type === 'circle') {
                    ctx.arc(enemy.x + enemy.size/2, enemy.y + enemy.size/2, enemy.size/2, 0, Math.PI * 2);
                    ctx.fill();
                }
                else {
                    ctx.roundRect(enemy.x, enemy.y, enemy.size, enemy.size, 5);
                    ctx.fill();
                }
                ctx.closePath();
            });
        }
        
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            let step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
        }

        function drawTriangle(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x + size/2, y);
            ctx.lineTo(x + size, y + size);
            ctx.lineTo(x, y + size);
            ctx.closePath();
        }

        function drawHexagon(x, y, size) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                ctx.lineTo(x + size/2 + size/2 * Math.cos(i * 2 * Math.PI / 6),
                           y + size/2 + size/2 * Math.sin(i * 2 * Math.PI / 6));
            }
            ctx.closePath();
        }
        
        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    color: color,
                    radius: Math.random() * 5 + 2,
                    velocity: {
                        x: (Math.random() - 0.5) * 2,
                        y: (Math.random() - 0.5) * 2
                    },
                    alpha: 1,
                    creationTime: Date.now()
                });
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                p.x += p.velocity.x;
                p.y += p.velocity.y;
                p.alpha -= 0.02;

                if (p.alpha > 0) {
                    ctx.save();
                    ctx.globalAlpha = p.alpha;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    ctx.restore();
                }
            });
            particles = particles.filter(p => p.alpha > 0);
        }
        
        function updatePlayerPosition() {
            if (keys.ArrowLeft) {
                player.x = Math.max(0, player.x - player.speed);
            }
            if (keys.ArrowRight) {
                player.x = Math.min(canvas.width - player.width, player.x + player.speed);
            }
        }

        function gameLoop(time = 0) {
            if (!isRunning) return;

            animationFrameId = requestAnimationFrame(gameLoop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updatePlayerPosition();

            const currentTime = Date.now();
            if (currentTime - lastEnemySpawnTime > enemySpawnInterval) {
                spawnEnemy();
                lastEnemySpawnTime = currentTime;
            }

            bullets.forEach(bullet => {
                bullet.y -= bulletSpeed;
            });
            drawBullets();

            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                if (enemy.type === 'bonus') {
                    enemy.x += Math.sin(enemy.y / 20) * 2;
                }
            });
            drawEnemies();

            bullets.forEach(bullet => {
                enemies.forEach(enemy => {
                    // Collision detection for bullets
                    if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.size &&
                        bullet.y > enemy.y && bullet.y < enemy.y + enemy.size) {
                        score += enemy.points;
                        updateUI();
                        showScoreChange(enemy.points);
                        createParticles(enemy.x + enemy.size / 2, enemy.y + enemy.size / 2, enemy.color);
                        bullets = bullets.filter(b => b !== bullet);
                        enemies = enemies.filter(e => e !== enemy);
                    }
                });
            });

            bullets = bullets.filter(bullet => bullet.y > 0);
            enemies = enemies.filter(enemy => enemy.y < canvas.height + enemy.size);

            drawPlayer();
            drawParticles();
        }

        function spawnEnemy() {
            const enemyType = Math.random();
            let selectedType;
            if (enemyType < 0.15) {
                selectedType = ENEMY_TYPES[3]; // Bonus
            } else if (enemyType < 0.40) {
                selectedType = ENEMY_TYPES[0]; // Large
            } else if (enemyType < 0.65) {
                selectedType = ENEMY_TYPES[1]; // Medium
            } else {
                selectedType = ENEMY_TYPES[2]; // Small
            }

            // Randomize shape for non-bonus enemies
            const shapes = ['square', 'circle', 'triangle', 'hexagon'];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            
            if (selectedType.type !== 'bonus') {
                selectedType.type = randomShape;
            }

            const x = Math.random() * (canvas.width - selectedType.size);
            const y = -selectedType.size;
            enemies.push({ 
                x: x, 
                y: y, 
                size: selectedType.size, 
                color: selectedType.color, 
                speed: selectedType.speed,
                points: selectedType.points,
                type: selectedType.type
            });
        }

        function onMouseMove(e) {
            const rect = gameContainer.getBoundingClientRect(); // Use gameContainer for mouse position
            const relativeX = e.clientX - rect.left;
            
            // Limit player position to within canvas bounds
            const newX = Math.max(0, Math.min(canvas.width - player.width, relativeX - player.width / 2));
            player.x = newX;
        }

        function onKeyDown(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                keys[e.key] = true;
            } else if (e.key === ' ' && canShoot) {
                e.preventDefault();
                shootBullet();
            }
        }

        function onKeyUp(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                keys[e.key] = false;
            }
        }
        
        function shootBullet() {
            if (!isRunning) return;
            if (!canShoot) return;
            
            // Decrease score by 1 for each shot, but not below 0
            score = Math.max(0, score - 1); 
            updateUI();

            const bulletX = player.x + player.width / 2;
            const bulletY = player.y;
            bullets.push({ x: bulletX, y: bulletY });
            canShoot = false;
            
            isShooting = true;
            if (shootTimer) clearTimeout(shootTimer);
            shootTimer = setTimeout(() => {
                isShooting = false;
            }, 100);

            setTimeout(() => {
                canShoot = true;
            }, shootInterval);
        }

        function onMouseClick(e) {
            if (isRunning) { 
                shootBullet();
            }
        }

        startButton.addEventListener('click', () => {
            startGame();
        });
        startButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        });
        
        gameContainer.addEventListener('mousemove', onMouseMove);
        gameContainer.addEventListener('click', onMouseClick);
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);
        
        timeOptions.forEach(option => {
            option.addEventListener('click', () => {
                timeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                totalTime = parseInt(option.dataset.time, 10);
                timeLeft = totalTime;
                updateTimerDisplay();
            });
        });

        messageBox.style.display = 'flex';
        drawPlayer();
    });
</script>

</body>
</html>
